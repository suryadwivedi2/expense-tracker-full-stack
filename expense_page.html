<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense main page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

</head>
<body>
    <form action="#" onsubmit="getformvalue(event)">
        <label for="amount">ENTER YOUR AMOUNT:</label>
        <input type="text" id="amount" placeholder="enter amount" required>
        <label for="description">ENTER DESCRIPTION:</label>
        <input type="text" id="description" required placeholder="enter details of expense">
        <label for="cat">SELECT YOUR CATEGORY:</label>
        <select name="category" id="cat">
            <option value="food">FOOD</option>
            <option value="petrol">PETROL</option>
            <option value="food">FOOD</option>
        </select>
        <button type="submit">SUBMIT</button>
    </form>
    <div>
        <ul id="list-item">
           
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="expense_page.js"></script>
</body>

</html>
