<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense premium page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <style>
         header{
        padding: 1%;
    }
   a{
    color:coral;
    text-decoration-line: none;
   }
   a:hover{
   text-decoration-line: underline;
   color: crimson;
   }
   form{
       text-align: center;
    }
    </style>
    </head>

    <body>
        <header>
            <nav>
                <h6>YOU ARE A PREMIUM USER </h6>
                <ul>
                    <li>
                        <a href="../login/login.html">logout</a>
                    </li>
                </ul>
        </nav>
    </header>
    <main>
        <form action="#" onsubmit="getformvalue(event)" class="form-control">
            <label for="amount">ENTER YOUR AMOUNT:</label>
            <input type="text" id="amount" placeholder="enter amount" required>
            <br>
            <label for="description">ENTER DESCRIPTION:</label>
            <input type="text" id="description" required placeholder="enter details of expense">
            <br>
            <label for="cat">SELECT YOUR CATEGORY:</label>
            <select name="category" id="cat">
                <option value="trip">trip</option>
                <option value="petrol">PETROL</option>
                <option value="food">FOOD</option>
            </select>
            <br>
            <button type="submit"  class="btn btn-group btn-outline-danger">SUBMIT</button>
        </form>
    </main>
    <button class="btn-info" id="leaderboard-btn">SHOW LEADERBOARD</button>
    <div>
            <ul id="list-item">
               
            </ul>
        </div>
        <div>
            <ul id="leaderboard-list">

            </ul>
        </div>

        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="premium_expense.js"></script>
</body>

</html>
