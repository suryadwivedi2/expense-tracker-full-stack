<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form action="#" onsubmit="getformvalue(event)" class="form-control">
        <label for="name">Enter your name:</label>
        <input type="text" placeholder="your good name" id="name" required>
        <label for="email"></label>
        <input type="email" placeholder="enter your email id" id="email" required>
        <label for="pass">Enter your password:</label>
        <input type="password" id="pass" placeholder="enter your password" required>
        <button type="submit">Sumbit</button>
    </form>
    <a href="">Existing user click to login</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="expense.js"></script>
</body>

</html>
